# this file is *not* meant to cover or endorse the use of tox or pytest or
# testing in general,
#
#  It's meant to show the use of:
#
#  - check-manifest
#     confirm items checked into vcs are in your sdist
#  - python setup.py check (using the readme extension)
#     confirms your long_descrition will render correctly on pypi
#
#  and also to help confirm pull requests to this project.

[tox]
envlist = py{34,35}, flake8

[testenv]
basepython =
    py34: python3.4
    py35: python3.5
deps =
    -r{toxinidir}/test-requirements.txt
    check-manifest
    {py34,py35}: readme
    flake8
    pytest
commands =
    coverage run -m py.test {toxinidir}/tests
    coverage report -m
    check-manifest --ignore tox.ini,tests*
    # py26 doesn't have "setup.py check"
    {py34,py35}: python setup.py check -m -r -s
    flake8 .
    py.test tests

[testenv:flake8]
commands =
    flake8 --statistics -j auto --count example tests


[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
